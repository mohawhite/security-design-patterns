<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Accès refusé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: hsl(0, 0%, 96%); min-height: 100vh;">
    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="min-height: 100vh; display: flex; align-items: center;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card border-danger">
                            <div class="card-body py-5 px-md-5 text-center">
                                <h1 class="display-1 fw-bold text-danger">403</h1>
                                <h3 class="mb-4">Accès refusé</h3>
                                <p class="text-muted mb-4">
                                    Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                                </p>
                                <div class="alert alert-warning" role="alert">
                                    Cette tentative d'accès a été enregistrée dans les logs de sécurité.
                                </div>
                                <a href="/dashboard" class="btn btn-primary">Retour au Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
