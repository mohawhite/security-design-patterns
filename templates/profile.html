<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: hsl(0, 0%, 96%); min-height: 100vh;">
    <section class="">
        <div class="px-4 py-5 px-md-5" style="min-height: 100vh;">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="display-4 fw-bold">
                        Mon <span class="text-primary">Profil</span>
                    </h1>
                    <div>
                        <a href="/dashboard" class="btn btn-secondary me-2">Retour</a>
                        <form method="POST" action="/logout" class="d-inline">
                            <button type="submit" class="btn btn-danger">Déconnexion</button>
                        </form>
                    </div>
                </div>

                <div class="row gx-lg-5 justify-content-center">
                    <div class="col-lg-6 mb-5">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <h3 class="mb-4">Informations du compte</h3>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Nom d'utilisateur</label>
                                    <p class="form-control-plaintext"><%= user.username %></p>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Rôle</label>
                                    <p>
                                        <span class="badge <%= user.role === 'admin' ? 'bg-danger' : (user.role === 'editor' ? 'bg-warning text-dark' : 'bg-primary') %>">
                                            <%= user.role %>
                                        </span>
                                    </p>
                                </div>
                                <% if (user.email) { %>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Email</label>
                                    <p class="form-control-plaintext"><%= user.email %></p>
                                </div>
                                <% } %>
                                <% if (user.age) { %>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Âge</label>
                                    <p class="form-control-plaintext"><%= user.age %> ans</p>
                                </div>
                                <% } %>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <h3 class="mb-4">Changer le mot de passe</h3>
                                <form id="changePasswordForm">
                                    <div class="mb-4">
                                        <label class="form-label" for="current_password">Mot de passe actuel</label>
                                        <input type="password" id="current_password" name="current_password" class="form-control" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="new_password">Nouveau mot de passe</label>
                                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                                        <small class="text-muted">8+ caractères, majuscule, minuscule, chiffre, caractère spécial</small>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="confirm_password">Confirmer le nouveau mot de passe</label>
                                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block w-100">Changer le mot de passe</button>
                                </form>
                                <div id="message" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Les mots de passe ne correspondent pas</div>';
                return;
            }

            try {
                const response = await fetch('/profile/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (result.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Mot de passe changé avec succès</div>';
                    document.getElementById('changePasswordForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.error || 'Erreur lors du changement'}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Erreur de communication avec le serveur</div>';
            }
        });
    </script>
</body>
</html>
